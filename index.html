
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flicksee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-background': '#121212',
              'brand-surface': '#1e1e1e',
              'brand-primary': '#E50914',
              'brand-secondary': '#FFFFFF',
              'brand-muted': '#a0a0a0',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(229, 9, 20, 0.4)' },
                '50%': { boxShadow: '0 0 35px rgba(229, 9, 20, 0.8)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: contain;
      }
      .start-screen-bg {
        background-color: #000;
        background-image: 
          radial-gradient(circle at 25% 30%, rgba(229, 9, 20, 0.15), transparent 40%),
          radial-gradient(circle at 75% 70%, rgba(50, 50, 150, 0.15), transparent 40%);
      }
      .flicksee-title span {
        display: inline-block;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-brand-background text-brand-secondary">
    <div id="root"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
